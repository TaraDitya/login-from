<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form Tara</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log in</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
          <img src="images/facebook.png" alt="facebook" id="facebook" />
          <img src="images/instagram.png" alt="instagram" id="ig" />
          <img src="images/telegram.png" alt="telegram" />
        </div>
        <form id="login" class="input-group">
          <input type="text" name="username" class="input-field" placeholder="username" required />
          <input type="text" name="password" class="input-field" placeholder="Enter password" required />
          <input type="checkbox" class="check-box" /><span>Remember Password</span>
          <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group">
          <input type="text" name="username" class="input-field" placeholder="username" required />
          <input type="email" name="email" class="input-field" placeholder="email" required />
          <input type="text" name="password" class="input-field" placeholder="Enter password" required />
          <input type="checkbox" class="check-box" /><span>i agree to the terms & conditions</span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
    </script>
  </body>
</html>
